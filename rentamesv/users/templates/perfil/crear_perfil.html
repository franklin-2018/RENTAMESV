{% extends "base.html" %}
    
    {% block content %}
    <h1>Crear Perfil de Usuario</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" value="{{ user.email }}" name="email" required><br><br>
        <label for="numero_telefono">Número de Teléfono:</label>
        <input type="text" id="numero_telefono" name="numero_telefono" required><br><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="imagen">Imagen de Perfil:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
        <input type="submit" value="Crear Perfil">
    </form>
    {% endblock content %}
